<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="third-party/require.js"></script>
		<script type="text/javascript">
			require.config({
				paths: {
					"jquery": "third-party/jquery",
					"pubsub": "third-party/pubsub"
				},
				packages: [
					{
						name: 'lithium',
						location: 'engine'
					}
				]
			});

			require(["jquery", "pubsub", "lithium", "loop"], function($, pubsub, lithium, GameLoop) {
				window.GameLoop = GameLoop;
				window.lithium = lithium;
				console.log("Engine loaded");
				$(function(){
					GameLoop.init($("#output")[0], $("#background")[0]);
				});	
			});
		</script>
	</head>
	<body>
		<div style="position: relative;">
			<canvas id="background" style="position: absolute; top:0; left:0;"></canvas>
			<canvas id="output" style="position: absolute; top:0; left:0;"></canvas>
		</div>
	</body>
</html>
